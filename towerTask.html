<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Задание</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <img src="imgForTower/cloud.svg" alt="cloud" />
            <div class="top-buttons">
                <button class="top-buttons-un">Квартиры</button>
                <button class="top-buttons-un">Офисы</button>
                <button class="top-buttons-un">Ипотека</button>
                <button class="top-buttons-un">Расположение</button>
            </div>
        </header>
        <div class="content">
            <div class="centr-left-elements">
                <h1 class="big-left-text">
                    Квартиры от<br />застройщика не<br />по заоблачным ценам
                </h1>
                <button class="btn">
                    <p class="btn">Посмотреть</p>
                </button>
            </div>
            <div class="centr-right-elements">
                <div class="towerAndFigure">
                    <div class="towerBlock">
                        <img src="imgForTower/figureImg.svg" alt="Figure" class="bigFigure"/>
                        <img src="imgForTower/tower.svg" alt="tower" class="tower"/>
                    </div>
                    <div class="ellipse-all" id="ellipse1"></div>
                    <div class="ellipse-all" id="ellipse2"></div>
                    <div class="ellipse-all" id="ellipse3"></div>
                    <div class="ellipse-all" id="ellipse4"></div>
                    <div class="ellipse-all" id="ellipse5"></div>
                    <div class="ellipse-all" id="ellipse6"></div>
                    <div class="ellipse-all" id="ellipse7"></div>
                    <div class="ellipse-all" id="ellipse8"></div>
                    <div class="ellipse-all" id="ellipse9"></div>
                    <div class="ellipse-all" id="ellipse10"></div>
                    <div class="ellipse-all" id="ellipse11"></div>
                    <div class="ellipse-all" id="ellipse12"></div>
                </div>
            </div>
        </div>
    </body>
</html>
